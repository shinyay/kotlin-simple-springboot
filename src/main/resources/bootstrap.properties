spring.cloud.config.name=simple-api
spring.cloud.config.discovery.service-id=config
spring.cloud.config.discovery.enabled=true

spring.cloud.config.username=configAdmin
spring.cloud.config.password=configPassword12345
eureka.client.serviceUrl.defaultZone=http://discoveryAdmin:discoveryPassword12345@localhost:9002/eureka/

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=<GMAIL_ACCOUNT_ID>
spring.mail.password=<GMAIL_ACCOUNT_PASSWORD>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
